summary: Tactics refers to practical, short-term actions and methods used to
  achieve specific objectives. In the context of innovation, it involves
  implementing strategic ideas through concrete steps. This approach emphasizes
  the importance of balancing big-picture thinking with immediate, actionable
  plans. Tactics in innovation can include creative use of tools, embracing
  diversity, and fostering a culture of knowledge sharing. By focusing on
  tactical execution, individuals and organizations can effectively turn
  innovative concepts into reality, driving progress and problem-solving across
  various fields such as technology, art, music, and leadership.
excerpt: To practice innovation, one should think strategically, act tactically,
  use tools creatively, generate diversity, and share generously. This approach
  combines big-picture thinking with practical action, encouraging
  unconventional tool use and embracing diverse ideas.
