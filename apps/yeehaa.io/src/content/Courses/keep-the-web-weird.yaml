description: To Keep The Web Weird, engage with ISOC for internet advocacy,
  embrace open-source principles, explore digital fabrication, adopt
  guerrilla-style creativity, and champion digital ownership. These steps foster
  innovation, preserve internet freedom, encourage unconventional thinking, and
  promote a diverse, user-driven web ecosystem that resists uniformity and
  corporate control.
