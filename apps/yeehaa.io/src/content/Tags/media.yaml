summary: Media explores the intersection of technology, communication, and
  society. It delves into how digital platforms shape our interconnected world,
  influencing social dynamics and cultural tribalism. This theme examines the
  power structures in communication channels, the complexities of online
  relationships, and the ethical considerations in our global digital landscape.
  It encourages critical thinking about the impact of media on our daily lives
  and the broader implications for society in an increasingly connected world.
excerpt: Marshall McLuhan's global village concept predicts technology
  connecting the world leads to simultaneous existence and new tribalism. This
  manifests in today's digital landscape with social media echo chambers and
  online communities.
