summary: Trust is a fundamental concept in innovation and leadership. It's
  associated with strategic thinking, creative action, and generous sharing of
  knowledge. In the context of practicing innovation, trust plays a crucial role
  in fostering an environment where diverse ideas can flourish. It enables team
  members to take risks, share unconventional thoughts, and collaborate
  effectively. Trust is intertwined with other key elements like power,
  leadership, and strategy, forming a foundation for successful innovation
  practices. By cultivating trust, organizations can create a culture that
  encourages open exchange of ideas and supports breakthrough innovations.
excerpt: To practice innovation, one should think strategically, act tactically,
  use tools creatively, generate diversity, and share generously. This approach
  combines big-picture thinking with practical action, encouraging
  unconventional tool use.
